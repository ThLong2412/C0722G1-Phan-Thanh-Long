<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="~{/layout :: header}">
</div>
<div>
    <button style="text-align: center" class="btn btn-success"><a th:href="@{/product}">Back to list product</a></button>
</div>

<form th:object="${product}">
    <table>
        <tr>
            <td><label th:for="id">ID</label> </td>
            <td><label>
                <input th:field="*{id}" th:value="*{id}" th:disabled="disabled">
            </label></td>
        </tr>
        <tr>
            <td>
                <lable th:for="name">Name</lable>
            </td>
            <td><label>
                <input th:field="*{name}" th:value="*{name}" th:disabled="disabled"/>
            </label></td>
        </tr>
        <tr>
            <td> <lable th:for="price">Price</lable></td>
            <td> <label>
                <input th:field="*{price}" th:value="*{price}" th:disabled="disabled"/>
            </label></td>
        </tr>
        <tr>
            <td><lable th:for="description">Description</lable></td>
            <td><label>
                <input th:field="*{description}" th:value="*{description}" th:disabled="disabled"/>
            </label></td>
        </tr>
        <tr>
            <td> <lable th:for="producer">Producer</lable></td>
            <td><label>
                <input th:field="*{producer}" th:value="*{producer}" th:disabled="disabled"/>
            </label></td>
        </tr>
    </table>
</form>
<div th:insert="~{/layout :: footer}"></div>
</body>
</html>
