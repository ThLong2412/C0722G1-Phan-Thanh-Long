<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<form class="d-flex">
    <input class="form-control me-2" name="name" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
</form>
<button type="button" class="btn btn-primary
                    col-sm-1 ms-auto mb-4"
        data-bs-toggle="modal"
        data-bs-target="#modalAdd">Add new
</button>
<table class="table table-dark">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Customer Type</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>Id Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
    </tr>
    <th:block th:each="cus, stt : ${customerPage}">
        <tr>
            <td th:text="${stt.count}+${customerPage.number}*${customerPage.size}"></td>
            <td th:text="${cus.name}"></td>
            <td th:text="${cus.customerType.name}"></td>
            <td th:text="${cus.birthday}"></td>
            <td th:text="${cus.gender}"></td>
            <td th:text="${cus.idCard}"></td>
            <td th:text="${cus.phone}"></td>
            <td th:text="${cus.email}"></td>
            <td th:text="${cus.address}"></td>
        </tr>
    </th:block>
</table>
<div class="modal fade" id="modalAdd" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true"
     data-bs-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Add new Customer?</h1>
                <button type="button" class="btn-close"
                        data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/customer/save}" th:object="${customer}"
                  th:method="post">
                <div class="row" id="form">
                    <div class="col-lg-6">
                        <div class="form-outline mb-4">
                            <div class="d-flex gap-3">
                                <label class="form-label" th:for="id">ID</label>
                                <label>
                                    <input th:field="*{id}" th:readonly="readonly">
                                </label>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" th:for="name">Name</label>
                            <input type="text" th:field="*{name}"
                                   class="form-control form-control-lg"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" th:for="customerType">Customer Type</label>
                            <div class="input-group">
                                <label>
                                    <select style="height: 49px" class="form-select"
                                            th:field="*{customerType}">
                                        <option th:each="customerType: ${customerType}"
                                                th:value="${customerType.id}"
                                                th:text="${customerType.name}"></option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label">Gender</label>
                            <div class="input-group">
                                <label>
                                    <select style="height: 49px" class="form-select"
                                            th:field="*{gender}">
                                        <option value="null" selected>SELECT GENDER </option>
                                        <option value="Nam">Male</option>
                                        <option value="Nữ">Female</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" th:for="idCard">Id Card</label>
                            <input type="text" th:field="*{idCard}"
                                   class="form-control form-control-lg"/>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label" th:for="birthday">Date Of Birth</label>
                        <div class="form-outline mb-4">
                            <input type="date" th:field="*{birthday}"
                                   class="form-control form-control-lg"/>
                        </div>
                        <label class="form-label" th:for="phone">Phone Number</label>
                        <div class="form-outline mb-4">
                            <input type="text" th:field="*{phone}"
                                   class="form-control form-control-lg"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" th:for="email">Email</label>
                            <input th:field="*{email}" type="text"
                                   class="form-control form-control-lg"/>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" th:for="address">Address</label>
                            <input th:field="*{address}" type="text"
                                   class="form-control form-control-lg"/>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit"
                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div>
    <a th:href="@{/customer(page=${customerPage.number - 1})}" th:if="${customerPage.hasPrevious()}">Previous</a>
    <span th:text="${customerPage.number + 1} + '/' +${customerPage.totalPages}"></span>
    <a th:href="@{/customer(page=${customerPage.number + 1})}" th:if="${customerPage.hasNext()}">Next</a>
</div>
<input th:hidden="hidden" id="mess" th:value="${mess}"/>
<script src="/jquery-3.6.1.min.js"></script>
<script>
    // Sửa được rồi nhé
    $(document).ready(function () {
        if ($("#mess").val() == 1) {
            $('#modalAdd').modal('show');
        }
    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
