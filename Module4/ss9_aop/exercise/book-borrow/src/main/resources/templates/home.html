<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<h1>Sách ở thư viện</h1>
<table class="table table-info">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Author</th>
        <th>Count</th>
        <th colspan="2">Action</th>
    </tr>
    <th:block th:each="book, stt : ${bookPage}">
        <tr>
            <td th:text="${stt.count} + ${bookPage.number} * ${bookPage.size}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.count}"></td>
            <td>
                <button class="btn btn-outline-warning">
                    <a th:href="@{/oder/__${book.id}__}">Borrow</a>
                </button>
            </td>
        </tr>
    </th:block>
</table>
<h1>Sách đã mượn</h1>
<table class="table table-info">
    <tr>
        <th>STT</th>
        <th>Code</th>
        <th>Name</th>
        <th>Pay</th>
    </tr>
    <th:block th:each="oder, stt : ${oderPage}">
        <tr>
            <td th:text="${stt.count}"></td>
            <td th:text="${oder.code}"></td>
            <td th:text="${oder.book.name}"></td>
            <td>
                <button class="btn btn-outline-warning"><a th:href="@{/pay/__${oder.id}__}">Pay</a></button>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
