<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<h1>Thông tin mượn</h1>
<form th:action="@{/oder}" th:object="${oder}" th:method="post">
    <table>
        <tr>
            <td><label th:for="book.id">ID Book</label></td>
            <td><label>
                <input th:field="*{book.id}">
            </label></td>
        </tr>
        <tr>
            <td>
                <lable th:for="book.name">Name book</lable>
            </td>
            <td><label>
                <input th:field="*{book.name}"/>
            </label></td>
        </tr>
        <tr>
            <td>
                <lable th:for="book.author">Name Author</lable>
            </td>
            <td><label>
                <input th:field="*{book.author}"/>
            </label></td>
        </tr>
        <tr>
            <td>
                <lable th:for="book.count">Count</lable>
            </td>
            <td><label>
                <input th:field="*{book.count}"/>
            </label></td>
        </tr>
        <tr>
            <td>
                <lable th:for="id">ID Oder</lable>
            </td>
            <td><label>
                <input th:readonly="readonly" th:field="*{id}" th:value="${id}"/>
            </label></td>
        </tr>
        <tr>
            <td>
                <lable th:for="code">Code</lable>
            </td>
            <td><label>
                <input th:field="*{code}"/>
            </label></td>
        </tr>

    </table>
    <input type="submit" value="Oder"/>
</form>
</body>

</html>
