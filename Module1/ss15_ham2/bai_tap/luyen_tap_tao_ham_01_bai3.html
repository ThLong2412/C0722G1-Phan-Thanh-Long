<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 3</title>
</head>
<body>
<script>
    function soSanh1(a, b) {
        if (a > b) {
            return "Số thứ nhất lớn hơm.";
        }
        if (a < b) {
            let sum = a + b;
            return sum;
        }
    }
    let a = +prompt("Nhập số thứ nhất: ");
    let b = +prompt("Nhập số thứ hai: ");
    alert(soSanh1(a, b));
</script>
</body>
</html>
