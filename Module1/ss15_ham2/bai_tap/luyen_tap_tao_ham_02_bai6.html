    <title>luyện tập 2 bài 6</title>

<body>
<script>
    let result;
    function kiemTra(a) {
  if (a>0 && a%1===0){
      result = "true";
  } else {
      result = "false";
  } return result;
    } document.write(kiemTra(+prompt("Nhập vào một số: ")));
</script>
