<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 2 bài 3</title>
</head>
<body>
<script>
    let result=1;

    function giaiThua(a) {
        for (let i = 1; i <= a; i++) {
            result = result * i;
        } return result;
    } let a =+prompt("nhập một số: ");
    let kq = giaiThua(a);
    document.write(kq);
</script>
</body>
</html>
