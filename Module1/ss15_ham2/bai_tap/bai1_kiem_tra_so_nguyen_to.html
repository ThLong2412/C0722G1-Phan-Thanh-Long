<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    function isPrime(number) {
        let check = 0;
        if (number <= 1) {
            return "Không phải số nguyên tố.";
        } else {
            for (let i = 1; i <= number; i++) {
                if (number % i === 0) {
                    check++;
                }
            }if (check === 2) {
                return number + "là số nguyên tố.";
            } else if (check > 2) {
                return number + "Không phải là số nguyên tố.";
            }
        }
    }
    alert(isPrime(prompt("Nhập một số: ")));
</script>
</body>
</html>
