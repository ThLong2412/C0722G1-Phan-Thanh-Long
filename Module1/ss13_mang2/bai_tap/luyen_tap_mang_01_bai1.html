<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 1</title>
</head>
<body>
<script>
    let soNguyen = [25, 2, 99, 6, 10, 7, 44, 74, 22, 1];
    let dem = 0;
    for (let i = 0; i < soNguyen.length; i++) {
        if (soNguyen[i] > 10) {
            dem += 1;
        } else {
            dem += 0;
        }
    }
    document.write("có " + dem + " số nguyên lớn hơn 10.");
</script>
</body>
</html>
