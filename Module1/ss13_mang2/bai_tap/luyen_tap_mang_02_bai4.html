<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 2 bài 4</title>
</head>
<body>
<script>
    let str = prompt("nhập vào một chuỗi");
    let count=0;
    for (let i = 0; i < str.length ; i++) {
        if(str[i] === " "){
            count+=1;
        }
    } document.write("chuỗi vừa nhập có: " + (count+1) + "từ");
</script>
</body>
</html>
