<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 2 bài 4</title>
</head>
<body>
<script>
    let mang = [];
    for (let i = 0; i < 10; i++) {
        mang[i] = prompt("Nhập các kí tự của mảng: ");
    }
    let str = mang.toString();
    document.write("Số từ trong chuỗi là: " + str.length);
</script>
</body>
</html>
