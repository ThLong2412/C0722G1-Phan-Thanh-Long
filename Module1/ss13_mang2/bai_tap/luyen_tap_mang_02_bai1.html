<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 2 bài 1</title>
</head>
<body>
<script>
    let arr = [
            [1, 12, 23, 34],
            [5, 56, 67, 78],
            [7, 23, 56, 89],
            [12, 45, 78, 90],
    ];
        for (let i in arr) {
            document.write("mảng " + i + "<br>");
                for (let j in arr[i]) {
                    document.write(" " + arr[i][j] + "<br>");
                }
    }
</script>
</body>
