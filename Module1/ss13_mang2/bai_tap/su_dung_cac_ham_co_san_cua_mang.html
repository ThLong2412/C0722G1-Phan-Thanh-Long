    // bài 3
    let dayKiTu = prompt("Nhập vào một dãy kí tự:");
    let UPPER = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let LOWER = 'abcdefghijklmnopqrstuvwxyz';
    let result = [];
    for (let i = 0; i < dayKiTu.length; i++) {
        if (UPPER.includes(dayKiTu[i])) {
            result.push(dayKiTu[i].toLowerCase());
        } else if (LOWER.includes(dayKiTu[i])) {
            result.push(dayKiTu[i].toUpperCase());
        } else {
            result.push(dayKiTu[i]);
        }
    }
    document.write(result.join(" "));
