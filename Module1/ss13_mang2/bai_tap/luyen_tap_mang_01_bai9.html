<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 9</title>
</head>
<body>
<script>
    let mang1 = [];
    for (let i = 0; i < 3; i++) {
        let a = Number(prompt("Nhập số vào mảng 1"));
        mang1.push(a);
    }
    mang2 = [];
    for (let j = 0; j < 3; j++) {
        let b= Number(prompt("Nhập số vào mảng 2"));
        mang2.push(b);
    }
    mang3 = [];
    mang3 = mang1;
    for (let i=0; i<mang2.length ; i++){
        mang3.push(mang2[i]);
    }
    document.write(mang3.toString());
</script>
</body>
</html>
