<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Th.Long tạo form lấy survey khách hàng</title>
</head>
<body>
<form>
    <label><font size="+3>">Market Research Survey</font></label>
    <br>
        <label>Please take a few moments to complete this satisfaction survey.</label>
    <br>
    <label><strong>What is your age range?</strong></label>
    <br>
    <select style="width: 800px">
        <option value="18-24">18-24</option>
        <option value="25-34">25-34</option>
        <option value="35-50">35-50</option>
        <option value="50+">50+</option>
    </select>
    <br>
    <label><strong>What is your yearly income range?</strong></label>
    <br>
    <select style="width: 800px">
        <option value="$0-$25000">$0-$25,000</option>
        <option value="$25001-$50000">$25,001-$50,000</option>
        <option value="$50,001-$100,000">$50,001-$100,000</option>
        <option value="$100,00+">$100,00+</option>
    </select>
    <br>
    <label><strong>Gender Identity</strong></label>
    <br>
    <input type="radio" name="gender" value="Male"> Male <br>
    <input type="radio" name="gender" value="Female"> Female <br>
    <input type="radio" name="gender" value="Nonbinary"> Nonbinary <br>
    <input type="radio" name="gender" value="Other"> Other <br>
    <input type="text" name="gender"> <br>
    <label><strong>Which of the following products have your purchased in the last 2 months. Please check all that apply.</strong></label> <br>
    <input type="checkbox" name="vehicle1" value="Product1">Product1 <br>
    <input type="checkbox" name="vehicle2" value="Product2">Product2 <br>
    <input type="checkbox" name="vehicle3" value="Product3">Product3 <br>
    <label><strong>How often would you use our new product?</strong></label> <br>
    <input type="radio" name="long" value="Daily">Daily <br>
    <input type="radio" name="long" value="Weekly">Weekly <br>
    <input type="radio" name="long" value="Monthly">Monthly <br>
    <label><strong>What would you pay for the new product?</strong></label><br>
    <table>
        <tr>
            <td>$</td>
            <td><input type="text" name="money" size="10px"></td>
            <td>.</td>
            <td><input type="text" name="money" size="1px"></td>
        </tr>
        <tr>
            <td>Dollars</td>
            <td>Cents</td>
        </tr>
    </table>
    <label><strong>What features would you like to see in the new product.</strong></label>
    <input type="text" name="haha" style="width: 100%; height: 100px;">
    <label><strong>Please rate your level of agreement with the following statsments.</strong></label>
    <table border="1">
        <tr>
            <td></td>
            <td><strong>Strongly Disagree</strong></td>
            <td><strong>Disagree</strong></td>
            <td><strong>Agree</strong></td>
            <td><strong>Strongly Agree</strong></td>
        </tr>
        <tr>
            <td><strong>Uor products are priced fairl.</strong></td>
            <td><input type="radio" name="priced fairly">1</td>
            <td><input type="radio" name="priced fairly">2</td>
            <td><input type="radio" name="priced fairly">3</td>
            <td><input type="radio" name="priced fairly">4</td>
        </tr>
        <tr>
            <td><strong>Uor products are high quaility.</strong></td>
            <td><input type="radio" name="high quaility">1</td>
            <td><input type="radio" name="high quaility">2</td>
            <td><input type="radio" name="high quaility">3</td>
            <td><input type="radio" name="high quaility">4</td
        </tr>
        <tr>
            <td><strong>You would recommend our product to a friend or coworker.</strong></td>
            <td><input type="radio" name="friend or coworke">1</td>
            <td><input type="radio" name="friend or coworke">2</td>
            <td><input type="radio" name="friend or coworke">3</td>
            <td><input type="radio" name="friend or coworke">4</td
        </tr>
    </table>
    <br>
    <input type="Submit" value="Subm     it">
</form>
</body>
</html>
