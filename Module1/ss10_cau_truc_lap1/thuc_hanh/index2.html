<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sử dụng vòng lặp while</title>
</head>
<body>
<script>
    let number = +prompt("Nhập vào:");
    let s =0;
    while (number!=-1) {
         number = +prompt("Nhập vào:");
        alert(number);
        s += number;
        alert(s);
    }
</script>
</body>
</html>
