<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 3</title>
</head>
<body>
<script>
    let n1=0;
    let n2=1;
    let so;
    document.write("dãy fibonacci: " + "<br>");
    document.write(n1 + "<br>");
    document.write(n2 +"<br>");
    for (i=1;i<=20;i++) {
        so = n1 + n2;
        document.write(so + "<br>");
        n1 = n2;
        n2 = so;
    }
</script>
</body>
</html>
