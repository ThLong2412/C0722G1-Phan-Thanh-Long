<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai mot sinh bang cuu chuong</title>
</head>
<body>
<h1 >Bảng cửu chưong</h1>
<script>
        document.write("<table border=1 width=100%>");
        let i, j;
        for (i = 1; i <= 10; i++) {
            document.write("<tr>");
            for (j = 1; j <= 10; j++)
                document.write("<td>" + i + "*" + j + "=" + (i * j));
                document.write("</td>");
                document.write("</tr>");
            }
        document.write("</tr></table>");
</script>
</body>
</html>
