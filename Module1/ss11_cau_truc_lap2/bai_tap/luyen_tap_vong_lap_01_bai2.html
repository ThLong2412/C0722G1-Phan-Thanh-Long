<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 2</title>
</head>
<body>
</body>
<script>
    let t = parseInt(prompt("nhập nhiệt độ"));
    for (t;;) {
        if (t>100) {
            alert("hãy giảm nhiệt độ");
            break;
        } else if (t<20) {
            alert("hãy tăng nhiệt độ");
            break;
        }
    }
</script>
</html>
