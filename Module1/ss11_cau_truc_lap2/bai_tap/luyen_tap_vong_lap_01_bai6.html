<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 6</title>
</head>
<body>
<script>
    let sum=0;
    for (let i = 1; i <= 210; i++) {
        if (i % 7 == 0) {
            document.write(i + "<br>");
        }
        sum += i
    }
    document.write("Tổng là: " + sum);
</script>
</body>
</html>
