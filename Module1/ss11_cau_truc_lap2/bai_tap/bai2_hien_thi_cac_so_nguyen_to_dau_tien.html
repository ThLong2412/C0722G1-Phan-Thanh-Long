    let n = parseInt(prompt("Nhập số lượng số nguyên tố cần in:"));
    let snt = 2;
    let dem = 0;
    let checkCount = 0;
    while (dem < n) {
        for (let j = 1; j <= snt; j++) {
            if (snt % j === 0) {
                checkCount++;
            }
        }
        if (checkCount == 2) {
            document.write(snt + ', ');
            dem++;
        }
        snt++;
        checkCount = 0;
    }
</script>
