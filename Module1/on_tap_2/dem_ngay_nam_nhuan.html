<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let year = +prompt("nhập năm");
    let month = +prompt("nhập tháng");

    function kiemTra(num) {
        if (num % 4 === 0) {
            if (num % 100 === 0) {
                return true;
            }
            return false;
        }
        return false;
    }

    switch (month) {
        case 4:
        case 6:
        case 9:
        case 11:
            alert("Tháng " + month + " Năm " + year + " có 30 ngày");
            break;
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("Tháng " + month + " Năm " + year + " có 31 ngày");
            break;
        case 2:
            if (kiemTra(year) == true) {
                alert("Tháng " + month + " Năm " + year + " có 29 ngày");
            } else {
                alert("Tháng " + month + " Năm " + year + " có 28 ngày");
            }
    }
</script>
</html>
