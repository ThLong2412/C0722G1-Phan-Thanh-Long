<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<p id="id"></p> <br>
<p id="demo"></p>
<script>
    let arr = [0,1];
    let n1 = 0;
    let n2 = 1;
    let so;
    document.write("dãy fibonacci: ");
    for (let i = 1; i <= 20; i++) {
        so = n1 + n2;
        arr.push(so);
        n1 = n2;
        n2 = so;

    }
    document.write(arr.toString());
    function nhap(size) {
        let arr1 = [];
        for (let i = 0; i < size ; i++) {
            arr1[i] = +prompt("nhập phần tử của mảng");
        } let result = "";
        for (let i = 0; i < arr1.length ; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (arr1[i] === arr[j]) {
                   result += arr1[i] + ", " ;
                }
            }
        }
        return result;

    }
    document.getElementById("demo").innerHTML = nhap(+prompt("nhập độ dài mảng"));

</script>
</html>
