<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2 xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    let Temperature = function (C) {
        this.setdoC = function (C) {
            this.doC = C;
        }
        this.getdoK = function () {
            return this.doC + 273.15;
        }
        this.getdoF = function () {
            return (this.doC * 1.8) + 32;
        }
    }
let temP = new Temperature();
    temP.setdoC(+prompt("Nhập độ C: "));
    let K = temP.getdoK();
    let F = temP.getdoF();
    document.write("Độ K là: " + K + "<br>");
    document.write("Độ F là: " + F );
</script>
</body>
</html>
