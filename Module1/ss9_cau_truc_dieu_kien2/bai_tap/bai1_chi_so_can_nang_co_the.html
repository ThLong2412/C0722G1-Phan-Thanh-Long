<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài một cụa Longg</title>
</head>
<body>
<form>
    <p>Nhập cân nặng: </p>
    <input type="text" name="canNang" id="cn"> <br>
    <p>Nhập chiều cao: </p>
    <input type="text" name="chieuCao" id="cc"> <br>
    <button type="button" onclick="kiem_tra()"> Kiểm tra</button>
    <br>
</form>
<P id="bmi">Chỉ số BMI của bạn là: </P>
<script>
    function kiem_tra() {
        let canNang = +document.getElementById("cn").value;
        let chieuCao = +document.getElementById("cc").value;
        let bmi = Number(canNang) / (Math.pow(chieuCao, 2));
        let result = 0;
        if (bmi < 16) {
            result = "Gầy độ 3. Ăn thật nhiều vào nhé.";
        } else if (bmi < 17) {
            result = "Gầy độ 2.";
        } else if (bmi < 18.5) {
            result = "Gầy độ 1";
        } else if (bmi < 25) {
            result = "Bình thường";
        } else if (bmi < 30) {
            result = "Thừa cân";
        } else if (bmi < 35) {
            result = "Béo phì độ 1.";
        } else if (bmi < 40) {
            result = "Béo thì độ 2";
        } else {
            result = "Béo phì độ 3";
        }
        document.getElementById("bmi").innerHTML = "Chỉ số BMI của bạn là: " + bmi + "Bạn" + result;
    }

</script>
</body>
</html>
