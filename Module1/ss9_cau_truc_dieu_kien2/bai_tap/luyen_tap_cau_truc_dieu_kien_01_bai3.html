<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 3</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập một số nguyên"));
    if (a > 0) {
        document.write("lớn hơn 0");
    } else if (a < 0) {
        document.write("nhỏ hơn 0");
    } else {
        document.write("bằng 0");
    }
</script>
</body>
</html>
