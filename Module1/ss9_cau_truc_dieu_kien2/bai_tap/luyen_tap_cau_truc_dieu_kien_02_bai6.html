<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 2 bài 6</title>
</head>
<body>
<script>
    let a = +prompt("nhập a");
    let b = +prompt("nhập b");
    let s = (-b) / a ;
    if (a == 0 && b == 0) {
        document.write("phương trình có vô số nghiệm");
    }
     else if (a == 0 ) {
        document.write("Phương trình vô nghiệm");
    } else {
        document.write("Phương trình có nghiệm là: " + s);
    }
</script>
</body>
</html>
