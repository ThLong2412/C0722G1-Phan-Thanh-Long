<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 2 bài 12</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Số tiền gửi"));
    let soThang = parseFloat(prompt("Số tháng gửi:"));
    let laiSuat = (a * (1 + (7.3 / 100)) ^ soThang) - a;
    alert(laiSuat);
</script>
</body>
</html>
