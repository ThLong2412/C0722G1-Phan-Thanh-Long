<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 2 bài 12</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Số tiền gửi"));
    let sothang = parseFloat(prompt("Số tháng gửi:"));
    let LS = (a * 7.3 / 100) * 12 / sothang;
    alert(LS);
</script>
</body>
</html>
