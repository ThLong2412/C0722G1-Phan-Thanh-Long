<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 cụa Long</title>
</head>
<body>
<input type="text" id="view">
<form name="calcultor">
    <button type="button" onclick="nhap(1)">1</button>
    <button type="button" onclick="nhap(2)">2</button>
    <button type="button" onclick="nhap(3)">3</button>
    <button type="button" onclick="nhap(value)" value="+">+</button>
    <br>
    <button type="button" onclick="nhap(4)">4</button>
    <button type="button" onclick="nhap(5)">5</button>
    <button type="button" onclick="nhap(6)">6</button>
    <button type="button" onclick="nhap(value)" value="-">-</button>
    <br>
    <button type="button" onclick="nhap(7)">7</button>
    <button type="button" onclick="nhap(8)">8</button>
    <button type="button" onclick="nhap(9)">9</button>
    <button type="button" onclick="nhap(value)" value="*">*</button>
    <br>
    <button type="button" onclick="xoa()">AC</button>
    <button type="button" onclick="nhap(0)">0</button>
    <button type="button" onclick="result()">=</button>
    <button type="button" onclick="nhap(value)" value="/">/</button>
</form>
<script>
    function nhap(value) {
        document.getElementById("view").value += value;
    }

    function result() {
        let st = document.getElementById("view").value;
        let kq = eval(st)
        document.getElementById("view").value = kq;
    }

    function xoa() {
        document.getElementById("view").value = " ";
    }
</script>
</body>
</html>
