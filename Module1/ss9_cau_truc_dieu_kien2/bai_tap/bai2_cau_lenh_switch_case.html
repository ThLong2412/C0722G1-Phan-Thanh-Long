<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 cụa Longgg</title>
</head>
<body>
<form>
    <h2>Kiểm tra số ngày trong tháng</h2>
    <input type="number" id="month">
    <button type="button" onclick="tinhsongay()">Tính số ngày</button>
</form>
<p id="kQua"></p>
</body>
<script>
    function tinhsongay() {
        let month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("kQua").innerHTML = "Tháng" + month + "có 31 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("kQua").innerHTML = "Tháng" + month + "Có 30 ngày";
                break;
            case 2:
                document.getElementById("kQua").innerHTML = "Tháng" + month + "Có 28 hoặc 29 ngày";
                break;
            default:
                document.getElementById("kQua").innerHTML = "Nhập lại từ đầu";
        }
    }
</script>
</html>
