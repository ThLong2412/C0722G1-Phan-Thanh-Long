<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 2 bài 8</title>
</head>
<body>
<script>
    let tuoi = parseInt(prompt("Nhập tuổi"));
    if (tuoi>0 && tuoi<120) {
        alert("Đây là số tuổi của một người.");
    } else {
        alert("Đây không phải là số tuổi của một người.")
    }
</script>
</body>
</html>
