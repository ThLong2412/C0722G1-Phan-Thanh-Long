<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>luyện tập 1 bài 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Hãy nhập giá trị a: "));
    let b = parseInt(prompt("Hãy nhập giá trị b: "));
    if (a % b == 0) {
        alert("a chia hết cho b");
    } else {
        alert("a không chia hết cho b");
    }
</script>
</body>
</html>
