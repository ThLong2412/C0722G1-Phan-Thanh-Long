<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiểm trá kí tự</title>
</head>
<body>

</body>
<script>
    let kyTu = prompt("nhập ký tự");
    switch (kyTu) {
        case "O":
        case "U":
        case "I":
        case "A":
        case "E":
            alert(kyTu + " là một nguyên âm");
            break;
        default :
            alert(kyTu + " không phải phụ âm");
    }
</script>
</html>
