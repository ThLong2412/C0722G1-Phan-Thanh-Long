<script>
    let numerators = [5, 3, 7, 8, 2, 4];
    let denominators = [9, 5, 9, 9, 5, 6];
    max = numerators[0] / denominators[0];
    max_index = 0;
    for (let i = 0; i < numerators.length; i++) {
        if ((numerators[i] / denominators[i]) > max) {
            max = numerators[i] / denominators[i];
            max_index = i;
            document.getElementById("demo").innerHTML = numerators[i] + "/" + denominators[i] + " là phân số lớn nhất. Vị trí ở " + i;
        }
    }
</script>
