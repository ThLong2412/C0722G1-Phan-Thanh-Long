<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tam giác cân rỗng</title>
</head>
<body>
</body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 5; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        if (i == 1 || i == 5) {
            for ( let j = 1; j <= i * 2 - 1; j++) {
                document.write("*");
            }
        } else {
            for (let j = 1; j <= i * 2 - 1; j++) {
                if (j == 1 || j == i * 2 - 1) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
</html>
