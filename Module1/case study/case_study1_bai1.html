<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vẽ hình chữ nhật rỗng</title>
</head>
<body>
</body>
<script>
    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j<=5;j++) {
            if (i==1 || i==4) {
                document.write("*");
            } else {
                if (j==1 || j==5) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            }
        } document.write("<br>");
    }
</script>
</html>
