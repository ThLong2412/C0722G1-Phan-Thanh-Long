<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhs tổng các số chẵn</title>
</head>
<body>
</body>
<script>
    let size = +prompt("nhập độ dài mảng lớn");
    let array = [];
    let sizeN = +prompt("nhập độ dài mảng nhỏ");
    let sum=0;
    for (let i = 1; i <= size; i++) {
        array[i]= [];
        for (let j = 1; j <=sizeN ; j++) {
            array[i][j] = +prompt("nhập vào mảng " + i);
            if (array[i][j] % 2 === 0) {
                sum += array[i][j];
            }
        }
    }document.write("tổng là: " + sum);
</script>
</html>
