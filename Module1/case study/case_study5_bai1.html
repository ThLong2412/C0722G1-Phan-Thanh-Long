<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinhs tổng các số chẵn</title>
</head>
<body>
</body>
<script>
    let str1 = prompt("nhập chuỗi 1");
    let str2 = prompt("nhập chuỗi 2");
    // str1.toString();
    // str2.toString();
    let str = [];
    function check(str) {
        for (let i = 0; i <str1.length ; i++) {
            for (let j = 0; j <str2.length ; j++) {
                if(str1[i] ===str2[j]) {
                    str.push(str1[i]);
                }
            }
        }
        return str;
    }
    alert(check(str));
</script>
