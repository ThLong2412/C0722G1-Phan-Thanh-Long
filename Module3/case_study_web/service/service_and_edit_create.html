<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới và Chỉnh sửa dịch vụ</title>
    <link rel="stylesheet" href="../../bootstrap-5.0.2-dist/css/bootstrap.css">
    <style>
        .csscs {
            display: flex;
            justify-content: center;
            align-items: center
        }
    </style>
</head>
<body>
<div style="border: 2px solid black; width: 60%; display: flex; justify-content: center; margin-left: 20%" >
<form class="row g-3" style="background-color: aqua; padding: 0; margin: 0">
    <div class="col-md-1">
        <label>Id service</label>
        <input class="form-control csscs">
    </div>
    <div class="col-md-11"></div>
    <div class="col-md-5">
        <labal>Name service</labal>
        <input class="form-control csscs">
    </div>
    <div class="col-md-7"></div>
    <div class="col-md-2">
        <labal>Area</labal>
        <input class="form-control csscs">
    </div>
    <div class="col-md-10"></div>
    <div class="col-md-3">
        <labal>Cost</labal>
        <input class="form-control csscs">
    </div>
    <div class="col-md-9"></div>
    <div class="col-md-1">
        <labal>Max people</labal>
        <input class="form-control csscs">
    </div>
    <div class="col-md-11"></div>
    <div class="col-md-5">
        <label>Standard room</label>
        <input class="form-control csscs">
    </div>
    <div class="col-md-7"></div>
    <div class="col-md-5">
        <lable>Description other convenience</lable>
        <input class="form-control csscs">
    </div>
    <div class="col-md-7"></div>
    <div class="col-md-2">
        <lable>Pool area</lable>
        <input class="form-control csscs">
    </div>
    <div class="col-md-10"></div>
    <div class="col-md-1">
        <lable>Floors number</lable>
        <input class="form-control csscs">
    </div>
    <div class="col-md-11"></div>
    <div class="col-md-5">
        <lable>Attach free</lable>
        <input class="form-control csscs">
    </div>
    <div class="col-md-7"></div>
    <div class="col-md-2">
        <lable>Rent type id</lable>
        <input class="form-control csscs">
    </div>
    <div class="col-md-2">
        <lable>Facility type id</lable>
        <input class="form-control csscs">
    </div>
    <div class="col-md-8"></div>
    <div class="col-md-5"></div>
    <div class="col-md-2">
        <button type="submit">Save</button>
    </div>
    <div class="col-md-5"></div>
</form>
</div>
<script src="../../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</body>
</html>
